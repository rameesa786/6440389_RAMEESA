<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal - Task 11</title>
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 2px;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Event Registration Form</h1>

  <form id="registrationForm" novalidate>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <div id="emailError" class="error"></div>

    <label for="eventSelect">Select Event:</label>
    <select id="eventSelect" name="eventSelect">
      <option value="">--Select an event--</option>
      <option value="Yoga Retreat">Yoga Retreat</option>
      <option value="Jazz Night">Jazz Night</option>
      <option value="Cooking Workshop">Cooking Workshop</option>
    </select>
    <div id="eventError" class="error"></div>

    <button type="submit" style="margin-top: 15px;">Register</button>
  </form>

  <div id="formMessage" class="success"></div>

  <script src="task11_main.js"></script>
</body>
</html>
