<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Video Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    #videoContainer {
      margin-top: 20px;
      text-align: center;
    }
    #message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    form {
      margin-top: 30px;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1em;
    }
    input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#video">Video Invite</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <h2>Event Promo Video</h2>

  <div id="videoContainer">
    <video id="promoVideo" width="600" controls oncanplay="videoReady()">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div id="message"></div>
  </div>

  <form id="registrationForm">
    <h3>Register for the Event</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    function videoReady() {
      document.getElementById('message').textContent = 'Video ready to play!';
    }

    // Warn users if they try to leave before submitting form
    let formSubmitted = false;

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      formSubmitted = true;
    });

    window.onbeforeunload = function(event) {
      if (!formSubmitted) {
        event.preventDefault();
        event.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
        return 'You have unsaved changes. Are you sure you want to leave?';
      }
    };
  </script>

</body>
</html>
