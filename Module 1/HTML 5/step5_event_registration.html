<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <h2>Event Registration</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an event type</option>
      <option value="music">Music Festival</option>
      <option value="art">Art Workshop</option>
      <option value="food">Food Fair</option>
      <option value="tech">Tech Meetup</option>
      <option value="charity">Charity Run</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special requests or notes"></textarea>

    <button type="submit">Register</button>
  </form>

  <div id="confirmation" role="alert" aria-live="polite"></div>

  <script>
    const form = document.getElementById('registrationForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = form.name.value;
      const eventType = form.eventType.options[form.eventType.selectedIndex].text;
      const date = form.date.value;

      confirmation.textContent = `Thank you, ${name}! You have registered for the ${eventType} on ${date}.`;
      
      form.reset();
      form.name.focus();
    });
  </script>

</body>
</html>
