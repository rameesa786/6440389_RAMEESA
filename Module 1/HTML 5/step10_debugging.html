<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debugging Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #debugBox {
      width: 100%;
      height: 150px;
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Debugging Practice</h2>

  <p id="statusMsg">Status: Ready</p>

  <button id="startProcessBtn">Start Process</button>

  <div id="debugBox"></div>

  <script>
    const debugBox = document.getElementById('debugBox');
    const statusMsg = document.getElementById('statusMsg');
    const startBtn = document.getElementById('startProcessBtn');

    // Helper to log messages to debugBox and console
    function logMessage(message) {
      console.log(message);
      debugBox.textContent += message + '\n';
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    function processData() {
      logMessage('Process started...');
      statusMsg.textContent = 'Status: Processing...';

      // Intentional error to demonstrate debugging
      try {
        // Set a breakpoint on the next line to inspect variable 'data'
        let data = [1, 2, 3, 4, 5];
        logMessage('Data array: ' + data);

        // Incorrect function call to generate error
        nonExistentFunction();

      } catch (error) {
        logMessage('Error caught: ' + error.message);
        statusMsg.textContent = 'Status: Error occurred!';
      } finally {
        logMessage('Process ended.');
        statusMsg.textContent = 'Status: Ready';
      }
    }

    startBtn.addEventListener('click', processData);
  </script>

</body>
</html>
